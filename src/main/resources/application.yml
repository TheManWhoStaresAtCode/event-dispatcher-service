#application
server:
  port: 50500
  tomcat.threads.max: 20

#monitoring
management:
    endpoint:
      health:
        show-details: always
    endpoints:
      web:
        exposure:
          include: "health,prometheus,heapdump"

#jaeger / zipkin
spring.zipkin.service.name: "event-dispatcher"
spring.zipkin.enabled: true
spring.sleuth.enabled: ${spring.zipkin.enabled}
logging.level.zipkin2: "FATAL"

#rabbitmq
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

adapter.fhir.url: "http://localhost:50300/fhir/r4"

#logging
logging.level.root: "WARN"
logging.level.org.springframework: "INFO"

logging.level.org.goafabric: "INFO"
logging.level.org.flywaydb.core: "INFO"
logging.level.org.hibernate.SQL: "INFO"

