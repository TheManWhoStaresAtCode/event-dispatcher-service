version: "3"

services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.10.7-management
    restart: 'no'
    ports:
      - 15672:15672
      - 5672:5672
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitdata:/var/lib/rabbitmq
volumes:
  rabbitdata:

